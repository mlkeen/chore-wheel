<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Welcome to Chore Wheel</h1>

    <h2>Sign In</h2>
    <form method="POST">
        <select name="user_id">
            <option value="">-- Select User --</option>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Sign In</button>
    </form>

    <h2>Or Create a New User</h2>
    <form method="POST">
        <input type="text" name="new_user_name" placeholder="New User Name" required>
        <button type="submit">Create User</button>
    </form>
</body>
</html>
